<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Adventure Itinerary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
</head>

<body>
    <header>
        <h1><i class="fas fa-flag" style="color: #009246;"></i> Italian Adventure Itinerary <i class="fas fa-flag"
                style="color: #ce2b37;"></i></h1>
    </header>
    <nav id="day-selector"></nav>
    <div id="slider-container">
        <div id="slider"></div>
    </div>
    <div id="notes-container">
        <input type="text" id="note-input" placeholder="Add a note...">
        <button id="save-note">Save Note</button>
    </div>
    <footer>
        <p>Enjoy your Italian adventure!</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
